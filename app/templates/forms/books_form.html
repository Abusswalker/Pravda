{% extends "base.html" %}

{% block content %}

<h1>Последние новостииз мира книг</h1>
<div class="row row-cols-1 row-cols-md-3">
    {% for item in articles %}
    <div class="col mb-4">
        <div class="card h-100">
            <img src="/static/img/{{item.image}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{item.title}}</h5>
                <p class="card-text">{{item.heading}}</p>
                <a href="/article/{{item.id}}" class="btn btn-primary">Переход куда-нибудь</a>
            </div>
            <div class="card-footer text-muted">
                <svg class="bi bi-caret-up" width="1em" height="1em" viewBox="0 0 16 16" fill="Green"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M3.204 11L8 5.519 12.796 11H3.204zm-.753-.659l4.796-5.48a1 1 0 011.506 0l4.796 5.48c.566.647.106 1.659-.753 1.659H3.204a1 1 0 01-.753-1.659z"
                          clip-rule="evenodd"/>
                </svg>
                {{item.likes}}
                <svg class="bi bi-caret-down" width="1em" height="1em" viewBox="0 0 16 16" fill="Red"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M3.204 5L8 10.481 12.796 5H3.204zm-.753.659l4.796 5.48a1 1 0 001.506 0l4.796-5.48c.566-.647.106-1.659-.753-1.659H3.204a1 1 0 00-.753 1.659z"
                          clip-rule="evenodd"/>
                </svg>
                {{item.dislikes}}
                <svg class="bi bi-chat-square-dots" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M14 1H2a1 1 0 00-1 1v8a1 1 0 001 1h2.5a2 2 0 011.6.8L8 14.333 9.9 11.8a2 2 0 011.6-.8H14a1 1 0 001-1V2a1 1 0 00-1-1zM2 0a2 2 0 00-2 2v8a2 2 0 002 2h2.5a1 1 0 01.8.4l1.9 2.533a1 1 0 001.6 0l1.9-2.533a1 1 0 01.8-.4H14a2 2 0 002-2V2a2 2 0 00-2-2H2z"
                          clip-rule="evenodd"/>
                    <path d="M5 6a1 1 0 11-2 0 1 1 0 012 0zm4 0a1 1 0 11-2 0 1 1 0 012 0zm4 0a1 1 0 11-2 0 1 1 0 012 0z"/>
                </svg>
                {{item.comments | count}}
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
